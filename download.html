    const movieImagesDiv = document.getElementById('movieImages');
    let currentImageIndex = 0;
    let currentMovieImages = [];

    // Populate movie images
    if (images[movie]) {
        currentMovieImages = images[movie];
        currentMovieImages.forEach((image, index) => {
            const img = document.createElement('img');
            img.src = image;
            img.alt = `${movie} HD Image`;
            img.onclick = () => openImageViewer(index);
            movieImagesDiv.appendChild(img);
        });
    } else {
        movieImagesDiv.innerHTML = '<p>No images available for this movie.</p>';
    }

    // Image viewer and navigation
    function openImageViewer(index) {
        currentImageIndex = index;
        const imageViewer = document.getElementById('imageViewer');
        const fullImage = document.getElementById('fullImage');
        const downloadLink = document.getElementById('downloadLink');
        
        fullImage.src = currentMovieImages[currentImageIndex];
        downloadLink.href = currentMovieImages[currentImageIndex];
        imageViewer.style.display = 'flex';
    }

    function closeImageViewer() {
        document.getElementById('imageViewer').style.display = 'none';
    }

    function nextImage() {
        currentImageIndex++;
        if (currentImageIndex >= currentMovieImages.length) {
            closeImageViewer();
        } else {
            openImageViewer(currentImageIndex);
        }
    }

    function prevImage() {
        currentImageIndex--;
        if (currentImageIndex < 0) {
            closeImageViewer();
        } else {
            openImageViewer(currentImageIndex);
        }
    }

    function goBack() {
        window.history.back();
    }

    // Keyboard navigation
    document.addEventListener('keydown', (event) => {
        if (document.getElementById('imageViewer').style.display === 'flex') {
            if (event.key === 'ArrowRight') {
                nextImage();
            } else if (event.key === 'ArrowLeft') {
                prevImage();
            }
        }
    });

    // Touch swipe navigation
    let touchStartX = 0;
    let touchEndX = 0;

    document.getElementById('imageViewer').addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });

    document.getElementById('imageViewer').addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
    });

    function handleGesture() {
        if (touchEndX < touchStartX - 50) { // Swipe left
            nextImage();
        }
        if (touchEndX > touchStartX + 50) { // Swipe right
            prevImage();
        }
    }
</script>
